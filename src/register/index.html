<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="/src/js/index.js"></script>
    <title>Auction House | Register</title>
  </head>
  <body class="justify-content-between">
    <h1 class="text-center text-uppercase brand pt-5 fs-3">
      <a href="./">auction house</a>
    </h1>
    <main>
      <section>
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <h2 class="fs-3 fw-normal mb-5 register-new-user">Register new user</h2>
              <!-- form start -->
              <form id="registerForm" class="d-flex flex-column mb-5">
                <!-- name -->
                <input
                  name="name"
                  title="Username can only contain lower case and upper case letters, numbers and underscore (_). Example: MyUserName_12 "
                  aria-label="Your desired username"
                  class="form-control border-dark p-3 mb-3 fs-5"
                  type="text"
                  placeholder="Username"
                  pattern="^[\w]+$"
                  maxlength="20"
                  required />
                <!-- email -->
                <input
                  name="email"
                  title="Only @stud.noroff.no domains are allowed to register."
                  aria-label="Your email address"
                  class="form-control border-dark p-3 mb-3 fs-5"
                  type="email"
                  placeholder="Email"
                  pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
                  required />
                <!-- avatar -->
                <input
                  name="avatar"
                  aria-label="Upload an url of an image for your avatar"
                  class="form-control border-dark p-3 mb-3 fs-5"
                  type="url"
                  placeholder="Avatar (Optional)" />
                <!-- password -->
                <input
                  name="password"
                  minlength="8"
                  aria-label="Your desired password"
                  class="form-control border-dark p-3 fs-5"
                  type="password"
                  placeholder="Password"
                  required />
              </form>
              <!-- button -->
              <div class="d-flex flex-column">
                <button class="btn btn-dark p-3 mb-3 text-capitalize" type="submit" form="registerForm">register user</button>
                <a href="./" class="btn btn-outline-light p-3 text-capitalize" role="button">cancel</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-auto"><p class="p-2">Auction House 2023 &copy;</p></footer>
  </body>
</html>
