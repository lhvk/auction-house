<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="/src/js/index.js"></script>
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary px-5">
        <div class="container-fluid justify-content-end gap-4">
          <div id="profileLink" data-visible="loggedIn"></div>
          <button
            id="loginBtn"
            class="btn btn-lg btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            data-auth="login"
            data-visible="loggedOut">
            login
          </button>
          <button id="logoutBtn" class="btn btn-lg btn-dark" data-auth="logout" data-visible="loggedIn">logout</button>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg px-5 py-4">
        <div class="container-fluid">
          <a class="navbar-brand brand me-5" href="./">auction house</a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between pt-5 pt-lg-0" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-4">
              <a class="nav-link text-body text-uppercase" href="./">home</a>
              <a class="nav-link text-body text-uppercase" href="./listings/">auctions</a>
              <a class="nav-link text-body text-uppercase" href="./about/">about</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Login Modal -->
    <div class="modal" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close pt-3 px-3" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body border-0 px-5 pb-5">
            <h2 class="text-center fs-4 mb-3">Login to register lots and place bids</h2>
            <form class="d-flex flex-column mb-5" id="loginForm">
              <input
                name="email"
                aria-label="Input your email"
                title=""
                class="form-control p-4 border-dark mb-3"
                type="email"
                placeholder="EMAIL"
                required />
              <input
                name="password"
                aria-label="Input your password"
                title=""
                class="form-control p-4 border-dark"
                type="password"
                placeholder="PASSWORD"
                autocomplete="on"
                required />
            </form>
            <div class="d-flex flex-column">
              <button class="btn btn-outline-light p-3 mb-3" form="loginForm" type="submit">login</button>
              <a class="btn btn-outline-light p-3" role="button" href="../register">register user </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Modal End -->

    <main>
      <section class="bg-off-white">
        <div class="section-header justify-content-between">
          <button id="goBack" class="text-decoration-none text-secondary border-0 bg-transparent">
            <img src="/src/assets/icons/chevron-left.svg" />
            <span class="text-uppercase">go back</span>
          </button>
          <h1></h1>
        </div>

        <div id="listingContainer" class="container px-4 py-5"></div>

        <!-- Make Bid Modal -->
        <div class="modal fade" id="makeBidModal" tabindex="-1" aria-labelledby="makeBidModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <button type="button" class="btn-close pt-3 px-3" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body px-5 pb-5">
                <h2 class="text-center fs-4 mb-3">Bid on listing</h2>
                <form id="makeBidForm" method="post">
                  <input
                    name="amount"
                    aria-label="Make your bid"
                    class="form-control border-dark p-3 mb-3 fs-5"
                    type="number"
                    placeholder="Bid amount"
                    maxlength="4"
                    required />
                </form>
              </div>
              <div class="modal-footer px-5 py-4">
                <button type="button" class="btn btn-lg btn-outline-light" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-lg btn-dark" type="submit" form="makeBidForm">Bid</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Make Bid Modal End -->
      </section>
    </main>
    <footer class="mt-auto">
      <p class="p-2">Auction House 2023 &copy;</p>
    </footer>
  </body>
</html>
