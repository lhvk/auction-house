<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css" />
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="js/index.js"></script>
    <title>Auction House | Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary px-5">
        <div class="container-fluid justify-content-end gap-4">
          <div id="profileLink" data-visible="loggedIn"></div>
          <button
            id="loginBtn"
            class="btn btn-lg btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            data-auth="login"
            data-visible="loggedOut">
            login
          </button>
          <button id="logoutBtn" class="btn btn-lg btn-dark" data-auth="logout" data-visible="loggedIn">logout</button>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg px-5 py-4">
        <div class="container-fluid">
          <a class="navbar-brand brand me-5" href="./">auction house</a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-between pt-5 pt-lg-0" id="navbarNavAltMarkup">
            <div class="navbar-nav gap-4">
              <a class="nav-link text-body text-uppercase nav-link-active" href="./">home</a>
              <a class="nav-link text-body text-uppercase" href="./listings/">listings</a>
              <a class="nav-link text-body text-uppercase" href="./about/">about</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- Login modal -->

    <div class="modal" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button type="button" class="btn-close pt-3 px-3" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body border-0 px-5 pb-5">
            <h2 class="text-center fs-4 mb-3">Login to register lots and place bids</h2>
            <form class="d-flex flex-column mb-5" id="loginForm" method="post">
              <input
                name="email"
                aria-label="Input your email"
                title=""
                class="form-control p-4 border-dark mb-3"
                type="email"
                placeholder="EMAIL"
                required />
              <input
                name="password"
                aria-label="Input your password"
                title=""
                class="form-control p-4 border-dark"
                type="password"
                placeholder="PASSWORD"
                autocomplete="on"
                required />
            </form>
            <div class="d-flex flex-column">
              <button class="btn btn-outline-light p-3 mb-3" form="loginForm" type="submit">login</button>
              <a class="btn btn-outline-light p-3" role="button" href="/register/">register user </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Login modal end -->
    <main>
      <section>
        <!-- Hero -->
        <div class="bg-dark">
          <div class="container-fluid p-0">
            <div class="row m-0">
              <!--  -->
              <div class="col-lg-8 order-lg-2 p-0">
                <div class="h-100">
                  <img src="./assets/hero.jpg" alt="" class="w-100" />
                </div>
              </div>

              <div class="col-lg-4 px-5">
                <div class="d-flex flex-column justify-content-end h-100 pt-3 pb-5 hero-content">
                  <div>
                    <span class="text-light text-uppercase"> it's now possible to make bids </span>
                    <h1 class="mb-2 mt-3 text-light">The Grand Auction is now live</h1>
                    <span class="text-light sub-text-hero mt-4"> &ldquo;A great collection of items from the modern era&rdquo; </span>
                    <ul class="text-light text-uppercase d-flex mt-4 p-0">
                      <li class="d-flex me-5">
                        <img src="./assets/icons/calendar4.svg" class="me-3" />
                        <p class="mb-0">1 feb - 31 march</p>
                      </li>
                      <li class="d-flex">
                        <img src="./assets/icons/geo-alt.svg" class="me-3" />
                        <p class="mb-0">online</p>
                      </li>
                    </ul>
                    <div class="mt-5">
                      <a href="./listings/" class="btn btn-hero btn-secondary btn-lg py-3 px-5"> explore </a>
                    </div>
                  </div>
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
        <!-- Hero end -->
      </section>

      <section class="my-5">
        <div class="mx-5 d-flex justify-content-between align-items-center">
          <h2 class="display-3">Featured</h2>
          <div class="col-md-4">
            <form class="m-0" role="search">
              <input id="searchInput" class="form-control rounded-0 fs-5" type="search" placeholder="Search" aria-label="Search" />
            </form>
          </div>
        </div>

        <div id="featuredListingsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 justify-content-center m-0">
          <!-- Listings goes here -->
        </div>
      </section>
    </main>
    <footer class="mt-auto">
      <p class="p-2">Auction House 2023 &copy;</p>
    </footer>
  </body>
</html>
