<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <script defer src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="/src/js/index.js"></script>
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-primary px-5">
        <div class="container-fluid justify-content-end">
          <button id="logoutBtn" class="btn btn-lg btn-dark">logout</button>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg px-5 py-4">
        <div class="container-fluid">
          <a class="navbar-brand brand me-5" href="../home/">auction house</a>
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between pt-5 pt-lg-0"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav gap-4">
              <a class="nav-link text-body text-uppercase" href="../home/"
                >home</a
              >
              <a
                class="nav-link text-body text-uppercase"
                href="../listings/"
                >auctions</a
              >
              <a class="nav-link text-body text-uppercase" href="../about/"
                >about</a
              >
            </div>
            <form class="d-flex py-5 py-lg-0" role="search">
              <input
                class="form-control rounded-0 fs-5"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="bg-off-white">
        <div class="section-header px-5 justify-content-between">
          <button id="goBack" class="text-decoration-none text-secondary border-0 bg-transparent">
            <img src="/src/assets/icons/chevron-left.svg" />
            <span class="text-uppercase">go back</span>
          </button>
            <h1 class="ps-2">user profile</h1>
          </div>
        </div>

        <!-- User Profile -->
        <div id="profileContainer" class="container px-4 py-5"></div>
        <!-- User Profile End -->

        <!-- Update Avatar Modal -->
        <div
          class="modal fade"
          id="updateAvatarModal"
          tabindex="-1"
          aria-labelledby="avatarModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header border-0">
                <button
                  type="button"
                  class="btn-close pt-3 px-3"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body px-5 pb-5">
                <h2 class="text-center fs-4 mb-3">Edit avatar</h2>
                <form id="updateAvatar">
                  <input
                    name="avatar"
                    aria-label="Upload an url of an image for your avatar"
                    class="form-control border-dark p-3 mb-3 fs-5"
                    type="url"
                    placeholder="URL"
                  />
                </form>
              </div>
              <div class="modal-footer px-5 py-4">
                <button
                  type="button"
                  class="btn btn-lg btn-outline-light"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button
                  class="btn btn-lg btn-dark"
                  type="submit"
                  form="updateAvatar"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Update Avatar Modal End -->
      </section>
    </main>

    <footer class="mt-auto">
      <p class="p-2">Auction House 2023 &copy;</p>
    </footer>
  </body>
</html>
