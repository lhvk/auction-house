<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      defer
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="src/js/index.js"></script>
    <title>Auction House | Home</title>

      <nav class="navbar bg-light navbar-expand-lg px-5">
        <div class="container-fluid">
          <a class="navbar-brand logo me-5" href="/index.html">AUCTION HOUSE</a>

            type="button"
            data-bs-toggle="collapse"

            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">HOME</a>

            </div>

          <form class="d-flex" role="search">

              type="search"
              placeholder="Search"

          </form>
        </div>
      </nav>

    <main></main>
