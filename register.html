<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      defer
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="src/js/index.js"></script>
    <title>Auction House | Register</title>
  </head>
  <body>
    <main>
      <section class="vh-100">
        <h1 class="text-center text-uppercase py-5">auction house</h1>

        <div class="container py-5 h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <h2 class="fs-3 fw-bold mb-5">Register new user</h2>
              <form action="submit" class="d-flex flex-column mb-5">
                <input
                  class="form-control border-dark p-3 mb-3 fs-5"
                  type="text"
                  placeholder="Username"
                  aria-label="Write desired username" />
                <input
                  class="form-control border-dark p-3 mb-3 fs-5"
                  type="text"
                  placeholder="Email adress"
                  aria-label="Write your email adress" />
                <input
                  class="form-control border-dark p-3 mb-3 fs-5"
                  type="text"
                  placeholder="Avatar"
                  aria-label="Upload an url of an image for your avatar" />
                <input
                  class="form-control border-dark p-3 fs-5"
                  type="text"
                  placeholder="Password"
                  aria-label="Write desired password" />
              </form>
              <div class="d-flex flex-column">
                <button class="btn btn-dark p-3 mb-3 text-capitalize">
                  register user
                </button>
                <a
                  href="/index.html"
                  class="btn btn-outline-light p-3 text-capitalize"
                  role="button"
                  >cancel</a
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer><p class="p-2">Auction House 2023 &copy;</p></footer>
  </body>
</html>
