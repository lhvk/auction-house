<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="dist/css/index.css" />
    <script
      defer
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="module" src="src/js/index.js"></script>
    <title>Auction House | Home</title>
  </head>
  <body>
    <header class="border-bottom">
      <nav class="navbar bg-primary px-5">
        <div class="container-fluid justify-content-end">
          <button
            id="loginBtn"
            class="btn btn-lg btn-dark"
            data-bs-toggle="modal"
            data-bs-target="#loginModal"
            data-auth="login"
            data-visible="loggedOut">
            login
          </button>
          <button
            id="logoutBtn"
            class="btn btn-lg btn-dark"
            data-auth="logout"
            data-visible="loggedIn">
            logout
          </button>
        </div>
      </nav>

      <nav class="navbar navbar-expand-lg px-5 py-4">
        <div class="container-fluid">
          <a class="navbar-brand brand me-5" href="/index.html"
            >auction house</a
          >
          <button
            class="navbar-toggler border-0 p-0"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between pt-5 pt-lg-0"
            id="navbarNavAltMarkup">
            <div class="navbar-nav gap-4">
              <a class="nav-link text-body text-uppercase" href="#">home</a>
              <a
                class="nav-link text-body text-uppercase nav-link-active"
                href="#"
                >auctions</a
              >
              <a class="nav-link text-body text-uppercase" href="#">about</a>
            </div>
            <form class="d-flex py-5 py-lg-0" role="search">
              <input
                class="form-control rounded-0 fs-5"
                type="search"
                placeholder="Search"
                aria-label="Search" />
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- Login modal -->
    <div class="modal" id="loginModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header border-0">
            <button
              type="button"
              class="btn-close pt-3 px-3"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body border-0 px-5 pb-5">
            <h2 class="text-center fs-4 mb-3">
              Login to register lots and place bids
            </h2>
            <form class="d-flex flex-column mb-5" id="loginForm">
              <input
                name="email"
                aria-label="Input your email"
                title=""
                class="form-control p-4 border-dark mb-3"
                type="email"
                placeholder="EMAIL"
                required />
              <input
                name="password"
                aria-label="Input your password"
                title=""
                class="form-control p-4 border-dark"
                type="password"
                placeholder="PASSWORD"
                autocomplete="on"
                required />
            </form>
            <div class="d-flex flex-column">
              <button
                class="btn btn-outline-light p-3 mb-3"
                form="loginForm"
                type="submit">
                login
              </button>
              <a
                class="btn btn-outline-light p-3"
                role="button"
                href="/register.html"
                >register user
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login modal end -->
    <!-- MAIN CONTENT -->
    <main>
      <section>
        <div class="container-fluid">
          <h1 class="text-left ps-5 mt-5">Browse all listings</h1>

          <div
            id="listingsContainer"
            class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xxl-4 justify-content-center">
            <!-- Listings goes here -->
          </div>
        </div>
      </section>
    </main>
    <footer class="mt-auto">
      <p class="p-2">Auction House 2023 &copy;</p>
    </footer>
  </body>
</html>
